<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/Distribucion-Binomial.css" />
    <script defer src="../controller/Distribucion-Binomial.js"></script>
    <script
      src="https://kit.fontawesome.com/1f67a73ce5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="/images/icon/favicon.png" />
    <title>Distribucion Binomial</title>
  </head>
  <body>
    <div class="main-container">
      <div class="panel-top">
        <div class="variables">
          <h1>Distribucion Binomial</h1>
          <h2>Ingrese las variables:</h2>
          <p>p :</p>
          <p>X :</p>
          <p>n :</p>
          <input class="recivep" type="number" id="rp" />
          <input oninput="{mostrar();}" class="recivex" type="number" id="rx" />
          <input oninput="{mostrar();}" class="reciven" type="number" id="rn" />

          <div class="btn-calcular">
            <button
              onclick="{solucion();}"
              id="boton1"
              type="button"
              class="btn btn-success"
            >
              Calcular
            </button>
            <button
              onclick="{limpiar();}"
              id="boton2"
              type="button"
              class="btn btn-info"
            >
              Limpiar
            </button>
          </div>
        </div>
        <div class="formula">
          <img id="img1" src="../images/formula_binomial.png" alt="" />
          <img id="img2" src="../images/formula_binomial_movil.png" alt="" />
          <input class="insertx" type="text" id="insertk" readonly />
          <input class="insertx" type="text" id="insertk1" readonly />
          <input class="insertx" type="text" id="insertk2" readonly />
          <input class="insertx" type="text" id="insertk3" readonly />
          <input class="insertx" type="text" id="insertk4" readonly />
          <input class="insertn" type="text" id="insertn1" readonly />
          <input class="insertn" type="text" id="insertn2" readonly />
          <input class="insertn" type="text" id="insertn3" readonly />
        </div>
      </div>
      <div class="panel-bottom">
        <h1>Resultados :</h1>
        <p id="rdecimal">Decimal :</p>
        <input id="resul1" class="results" type="text" readonly />
        <p id="rporcentaje">Porcentaje :</p>
        <input id="resul2" class="results" type="text" readonly />
      </div>
    </div>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <button class="toggle">
          <i id="bars" class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li id="nav-item1" class="nav-item">
              <a class="nav-link active" href="../index.html">Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Distribucion Hipergeometrica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Distribucion Uniforme</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Distribucion Exponencial</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
